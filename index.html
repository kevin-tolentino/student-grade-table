<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-8">
            <h1>STUDENT GRADE TABLE</h1>
          </div>
          <div class="col-4">
            <h2>Average Grade <span class="badge badge-secondary"></span></h2>
          </div>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="col-8">
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>Student Name</th>
                  <th>Course</th>
                  <th>Grade</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="col-4">
            <form action="post">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="nameInput"><i class="fa fa-user-circle fa-lg" aria-hidden="true"></i></span>
                </div>
                <input type="text" name="nameInput" class="form-control" placeholder="Student Name" aria-label="Name" aria-describedby="nameInput">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="courseInput"><i class="fa fa-book fa-lg" aria-hidden="true"></i></span>
                </div>
                <input type="text" name="courseInput" class="form-control" placeholder="Student Course" aria-label="Name" aria-describedby="courseInput">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="gradeInput"><i class="fa fa-graduation-cap fa-lg" aria-hidden="true"></i></span>
                </div>
                <input type="text" name="gradeInput" class="form-control" placeholder="Student Grade" aria-label="Name" aria-describedby="gradeInput">
              </div>
              <button type="submit" class="btn btn-success">Add</button>
              <button type="reset" class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </main>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="components/app.js"></script>
<script src="components/grade-table.js"></script>
<script src="components/page-header.js"></script>
<script src="components/grade-form.js"></script>
<script src="main.js"></script>
</body>
</html>
